<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de imputs</h1>
    <hr>
    <div>
        <label for="Nome">Nome</label>
        <input type="text" name="Nome" id="Nome" maxlength="9" minlength="3" placeholder="Insira seu nome completo">
        
    </div>
    <br>
    <div><label for="email">Email</label>
    <input type="text" Email="Email" id="Email" placeholder="exemplo@gmail.com">
    </div>
    <br>
    <div>
        <label for="Senha">Senha</label>
        <input type="text" Senha="" id="Senha" placeholder="Insira a sua senha">
    </div>
    <br>
    <div>
        <label for="data">Data</label>
        <input type="date" name="date" id="data">
    </div>
    <br>
    <div>
        <label for="data-hora">Data Hora</label>
        <input type="datetime-local" name="data-hora" id="data-hora">
    </div>
    <br>
    <div>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="Cor">
    </div>
    <br>
    <div>
        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
    </div>
    <br>
    <div>
        <fieldset>
            <legend>Assuntos Email</legend>

            <input type="radio" name="radio" id="radio1" value="cotacao">
            <label for="radio1">Cotação</label>
            <br>
        

            <input type="radio" name="radio" id="radio2" value="emprestimo">
            <label for="radio2">Empréstimo</label>
            <br>

            <input type="radio" name="radio" id="radio3" value="Compra">
            <label for="radio3">Compra</label>
            <br>
        </fieldset>
    </div>
    <br>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox" >
        <label for="checkbox">Checkbox</label>
    </div>
    <br>
    <div>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" min="1" max="10">
    </div>
    <br>
    <div>
        <label for="range">Alcance</label>
        <input type="range" name="range" id="range">
    </div>
    <br>
    <div>
        <label for="textarea">Textarea</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Insira sua mensagem aqui..."></textarea>
    </div>
    <br>
    <div>
        <label for="select">Select</label>
        <select name="select" id="select">
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
        <option value="3">Opção 3</option>
    </select>
    </div>
</body>
</html>
